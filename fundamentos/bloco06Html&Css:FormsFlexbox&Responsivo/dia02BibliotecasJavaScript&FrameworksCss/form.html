<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link href="validation.min.css" rel="stylesheet">
  <title>Formulário TrybeTrip</title>
</head>
<body>
  <header>
    <h1>
      TrybeTrip
    </h1>
    <p>Preencha o formulário e concorra!</p>
  </header>
  <main>
    <form name="trybe-trip" action="" method="get">
      <label for="full-name">Nome Completo:</label>
      <input type="text" name="full-name" id="full-name" required placeholder="Digite seu Nome e Sobrenome aqui." size="50" minlength="10" maxlength="40">
      <br>
      <br>
      <label for="e-mail">E-mail:</label>
      <input type="email" name="e-mail-address" id="e-mail" required placeholder="Digite seu endereço de e-mail aqui." size="50" minlength="10" maxlength="50">
      <br>
      <br>
      <label for="destiny-type">Escolha seu destino favorito!
        <input type="radio" name="destiny-type" id="destiny-type-urban" value="urb">
        <label for="destiny-type-urban">Cidade</label> 
        <input type="radio" name="destiny-type" id="destiny-type-field" value="fld">
        <label for="destiny-type-field">Campo</label>
        <input type="radio" name="destiny-type" id="destiny-type-beach" value="bch">
        <label for="destiny-type-beach">Praia</label>
        <input type="radio" name="destiny-type" id="destiny-type-mountain" value="mtn">
        <label for="destiny-type-mountain">Montanhas</label> 
      </label>
      <br>
      <br>
      <label for="why-text">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <br>
      <textarea name="why" id="why-text" cols="65" rows="8" maxlength="500" required></textarea>
      <br>
      <br>
      <label for="travel-date">Escolha a melhor data para a sua viagem!</label>
      <br>
      <input type="text" id="datepicker" required>
      <br>
      <br>
      <label for="news-letter">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?<input type="checkbox" name="news-letter" id="news-letter"></label>
      <br>
      <label for="use-terms">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.<input type="checkbox" name="use-terms" id="use-terms" required></label>
      <br>
      <br>
      <button type="submit" id="submit-button">Enviar</button>
      <button type="reset" id="reset-button">Apagar</button>

      <label for="email">Email:</label>
      <input type="email" id="email" class="validate" 
      data-validate="required,email" />

    </form>
  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

  <script src="pikaday.js"></script>
    <script>
        var picker = new Pikaday({ field: document.getElementById('datepicker') });
    </script>
  
  <script src="validation.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
