<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function checkValueIsEmpty() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      if (value1 === '') {
        throw new Error(`O campo "Valor 1" está vazio!`);
      } else if (value2 === '') {
        throw new Error(`O campo "Valor 2" está vazio!!`);
      }
    }

    function checkValueIsNan() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      if (isNaN(value1)){
        throw new Error(`O valor no campo "Valor 1" não é um número!`);
      } else if (isNaN(value2)) {
        throw new Error(`O valor no campo "Valor 2" não é um número!`);
      }
    }

    function sum() {
      try {
        const value1 = document.getElementById('value1').value;
        const value2 = document.getElementById('value2').value;
        const result = parseInt(value1) + parseInt(value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
        checkValueIsNan();
        checkValueIsEmpty();
      }
      catch (error) {
        document.getElementById('result').innerHTML = error.message;
      }
      finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    }

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
